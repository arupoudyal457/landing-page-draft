<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Table Top</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="img-container">
            <nav class="navbar">
                <div class="toggler">
                    <a href="#" class="toggle-button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </a>
                </div>
                <div class="logo">
                    <ion-icon name="storefront-outline"></ion-icon>
                </div>
                <div class="navbar_items">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Desserts</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="other_items">
                    <ul>
                        <li><a href="#"><ion-icon name="person"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="cart"></ion-icon></a></li>
                    </ul>
                </div>
            </nav>
            <div class="jumbotron">
                <h1 class="jumbotron-header">The perfect cake every time!</h1>
                <h2 class="description">We are a company dedicated to the preparation of cookies, providing our customers with products that are always fresh from the oven.</h2>
                <div class="button">
                    <div class="textpart">
                        Discover Menu
                    </div>
                    <div class="iconpart">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-array">
            <div class="card">
                <div class="img__part">
                    <img src="img/cake.png" alt="cake illustration"/>
                </div>
                <div class="text__part">
                    Cakes
                </div>
            </div>
            <div class="card">
                <div class="img__part">
                    <img src="img/cupcake.png" alt="cupcake illustration"/>
                </div>
                <div class="text__part">
                    Cupcakes
                </div>
            </div>
            <div class="card">
                <div class="img__part">
                    <img src="img/brownies.png" alt="brownie illustration"/>
                </div>
                <div class="text__part">
                    Brownies
                </div>
            </div>
            <div class="card">
                <div class="img__part">
                    <img src="img/cookies.png" alt="cookie illustration"/>
                </div>
                <div class="text__part">
                    Cookies
                </div>
            </div>
        </div>
        <div class="about-section">
            <div class="img-part">
                <img src="https://images.unsplash.com/photo-1609873539027-d4ad052cb6a7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=988&q=80" alt="donuts image"/>
            </div>
            <div class="txt-part">
                <p class="fancy-header">Welcome</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
    <script src="js/index.js"></script>
</body>
</html>
